<style>

div.hero-container {
	min-height: 50vh;
    width: 100vw;
	display: flex;
	flex-direction: row;
	align-items: center;
	justify-content: center;
	overflow: hidden;
	position: relative;
}

.blob-box {
    position:absolute;
    top:45px;
    left:4rem;
	overflow: visible;
	min-height: 70vh;
	width: 100vw;
	filter: blur(40px);
    z-index: 1;
}
.blob-rad {
	background:rgba(38, 197, 245, 0.85);
	height: 60px;
	width: 80px;
	border-radius: 40% 50% 30% 40%;
  	animation: 
		transform 18s ease-in-out infinite both alternate,
		move_one 12s ease-in-out infinite both;
	opacity:.7;
	position: absolute;
	left: 75%;
	top: 40%;
}
.blob-rad.one {
	background:rgb(0, 133, 255);
	height: 150px;
	width: 200px;
	left: 10px;
	top: 10px;
	transform: rotate(-180deg);
	animation: transform 8s ease-in-out infinite both alternate, move_two 20s ease-in-out infinite both;
}

.blob-rad.six {
	background:rgb(233, 203, 12);
	height: 70px;
	width: 100px;
	left: 160px;
	top: 200px;
	transform: rotate(-180deg);
	animation: transform 5s ease-in-out infinite both alternate, move_two 5s ease-in-out infinite both;
}

.blob-rad.four {
	background:rgb(78, 174, 255);
	height: 100px;
	width: 80px;
	left: 350px;
	top: 60px;
	transform: rotate(-180deg);
	animation: transform 17s ease-in-out infinite both alternate, move_two 13s ease-in-out infinite both;
}

.blob-rad.five {
	background:rgb(0, 133, 255);
	height: 100px;
	width: 80px;
	left: 50%;
	top: 30%;
	transform: rotate(-180deg);
	animation: transform 12s ease-in-out infinite both alternate, move_two 18s ease-in-out infinite both;
}

.blob-rad.two {
	background:rgb(74, 174, 255);
	height: 150px;
	width: 150px;
	left: 600px;
	top: 150px;
	transform: rotate(-180deg);
	animation: transform 10s ease-in-out infinite both alternate, move_two 10s ease-in-out infinite both;
}

.blob-rad.three {
	background:rgb(14, 174, 255);
	height: 150px;
	width: 150px;
	left: 800px;
	top: 30px;
	transform: rotate(-180deg);
	animation: transform 7s ease-in-out infinite both alternate, move_two 23s ease-in-out infinite both;
}

@keyframes transform{
    0%,
  100% { border-radius: 31% 67% 70% 30% / 30% 40% 70% 70%; } 
   20% { border-radius: 41% 63% 51% 49% / 37% 35% 35% 63%; } 
   40% { border-radius: 33% 64% 64% 36% / 64% 48% 52% 26%; } 
   60% { border-radius: 37% 63% 51% 49% / 30% 30% 70% 73%; } 
   80% { border-radius: 42% 60% 42% 58% / 51% 51% 49% 59%; } 
}
@keyframes move_one {
    0%,
  100% { transform: none; }
   50% { transform: translate(50%, 25%) rotateY(15deg) scale(1); }
}
@keyframes move_two {
    0%,
  500% { transform: none; }
   50% { transform: translate(50%, 25%) rotate(-200deg) scale(1.3);}
}


section.hero {
    position: absolute;
    top:0;
    left:0;
    z-index: 3;  
    width: 100vw;
}
section.hero h1 {
    display: block;
    font-family: "Nunito", sans-serif;
    font-size: 7vw;
    letter-spacing: 0px;
    font-weight: 800;
    color: rgba(255, 255, 255, 0.8);
    line-height: .8em;
    max-width: 80vw;
    margin: 3rem auto;
    padding: 0;
    position: relative;
    z-index: 4;
    text-shadow: 2px 3px 15px rgba(0, 0, 0, .5);
}
section.hero nav.theme-mode {
    padding: .5rem 1rem;
    background: rgb(133 76 18 / 20%);
}
section.login {
    max-width: 80vw;
margin:0 auto;
}
section.login article form {
z-index: 5;
} 
article footer {
    background: rgba(200, 140, 80, 0.2);
    border-radius:7px;
    background-size: 10px 10px;
    background-image: repeating-linear-gradient(45deg, rgb(199 148 0 / 21%) 0, rgb(199 148 0 / 25%) 1px, rgb(0 0 0 / 50%) 0, rgb(5 5 5 / 50%) 50%);
    padding: .25rem 1rem;
}
footer p {
padding: .5rem .5rem;
margin: 0;
}
</style>
